<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <a href="index.html">Home</a>
    <div  class="flex items-center justify-center min-h-screen bg-gray-100"> 

       <div class="max-w-md p-6 bg-white rounded-xl shadow-md border-4 w-96">
        <h1 class="text-xl font-bold text-center mb-6">เข้าสู่ระบบ</h1>

        <form class="space-y-4 flex flex-col justify-between h-48">
            <input type="email" required placeholder="อีเมล" class="w-full px-4 py-2 border rounded-lg">
            <input type="password" id="password" required placeholder="รหัสผ่าน" class="w-full px-4 py-2 border rounded-lg">
            <p id="passwordError" class="text-sm text-red-500 hidden">รหัสผ่านควรมีอย่างน้อย  8  ตัว</p>
            <button type="submit" class="w-full py-2 text-white bg-orange-400 rounded-lg">เข้าสู่ระบบ</button>
        </form>

    </div>  
    </div>
   

    <script>
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');
        passwordInput.addEventListener('input', () => {
            passwordError.classList.toggle('hidden', passwordInput.value.length >= 8);
        });
    </script>
    
</body>
</html>
